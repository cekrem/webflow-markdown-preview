<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webflow Markdown</title>
  </head>
  <body>
    <div id="elm-app"></div>

    <script src="elm.js"></script>
    <script>
      // Initialize Elm application
      const app = Elm.Main.init({
        node: document.getElementById("elm-app"),
        flags: null,
      });

      // Subscribe to the triggerCopy port
      app.ports.triggerCopy.subscribe((id) => {
        const range = document.createRange();
        range.selectNode(document.getElementById(id));

        // Select all text in the html output element
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);

        // Try to copy the selected text to the clipboard, keep selection if it fails
        document.execCommand("copy") && selection.removeAllRanges();
      });

      // Add any other JavaScript interop code here
    </script>
  </body>
</html>
