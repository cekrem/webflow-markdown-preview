<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webflow Markdown</title>
  </head>
  <body>
    <div id="elm-app"></div>

    <script src="elm.js"></script>
    <script>
      // Initialize Elm application
      var app = Elm.Main.init({
        node: document.getElementById("elm-app"),
        flags: null,
      });

      // Port subscriptions
      app.ports.triggerCopy.subscribe(function (data) {
        const range = document.createRange();
        range.selectNode(document.getElementById(data));

        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        document.execCommand("copy") && selection.removeAllRanges();
      });

      // Add any other JavaScript interop code here
    </script>
  </body>
</html>
